<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	</head>

	<body onkeydown="keyLogin();" id="keyLogin">
		<input type="text" placeholder="请输入" />
		<button id="subBtn">登录</button>
	</body>

</html>
<script type="text/javascript">
$("#subBtn").click(function(){
	alert('回车');
})
function keyLogin() {
    var keyLogin = document.getElementById('keyLogin');
    try {
        keyLogin.addEventListener('keyup', submitByEnter, true);
    } catch (ex) {
        keyLogin.attachEvent('onkeyup', submitByEnter);
    }
}
function submitByEnter(e) {
    e = e || window.event;
    var key = e ? (e.charCode || e.keyCode) : 0;
    if (key == 13) {
        document.getElementById("subBtn").click(); // 需要执行的函数
    }
}


</script>
